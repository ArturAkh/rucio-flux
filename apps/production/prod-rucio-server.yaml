replicaCount: 3
ingress:
  hosts:
    - cms-rucio.cern.ch

config:
  oidc:
    idpsecrets: "/opt/rucio/etc/idpsecrets.json"
    admin_issuer: "cms"
    expected_audience: "rucio"

secretMounts:
  - secretFullName: idpsecrets
    mountPath: /opt/rucio/etc/idpsecrets.json
    subPaths:
      - idpsecrets.json
  - secretFullName: server-rucio-x509up
    mountPath: /opt/proxy
