apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
spec:
  releaseName: prometheus
  chart:
    spec:
      chart: prometheus
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      version: "13.6.0"
  interval: 1h0m0s
  valuesFrom:
    - kind: ConfigMap
      name: cms-prometheus-values
      valuesKey: values.yaml
    - kind: ConfigMap
      name: flux-prometheus-values
      valuesKey: values.yaml
#  values:
#    alertmanager:
#      enabled: false
  install:
    remediation:
      retries: 3
